<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utility AI Toolkit</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <nav class="navbar">
    <h1 class="app-title">Utility AI Toolkit</h1>
    <div class="nav-actions">
      <a class="btn" href="tools/spreadsheets.html">Spreadsheet Analyzer</a>
      <a class="btn" href="tools/notes.html">Meeting Notes</a>
      <button id="btn-branding" class="btn-outline">Branding</button>
    </div>
  </nav>

  <main class="home">
    <h2>What would you like to do?</h2>
    <div class="btn-grid">
      <a class="btn-large" href="tools/spreadsheets.html">Spreadsheet Analyzer</a>
      <a class="btn-large" href="tools/notes.html">Meeting Notes Summarizer</a>
    </div>
  </main>

  <!-- Branding modal lives on every page via app-common.js. Provide the HTML shell here. -->
  <div id="branding-modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-header">
        <h3>Branding</h3>
        <button class="icon" data-close>âœ•</button>
      </div>
      <div class="modal-body">
        <label>Company Name <input type="text" id="company-name"></label>
        <label>Primary Color <input type="color" id="primary-color" value="#2a9d8f"></label>
        <label>Secondary Color <input type="color" id="secondary-color" value="#264653"></label>
        <label>Logo <input type="file" id="logo-upload" accept="image/*"></label>
        <div id="branding-preview" class="branding-preview"></div>
        <button id="save-branding" class="btn">Save Branding</button>
      </div>
    </div>
  </div>

  <script src="assets/app-common.js"></script>
</body>
</html>
